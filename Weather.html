<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .iframe-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
        }

        .iframe-container iframe {
            position: absolute;
            width: 150%; /* Increase width to zoom */
            height: 150%; /* Increase height to zoom */
            top: 5%; /* Adjust top value to position the iframe */
            left: 27%; /* Adjust left value to position the iframe */
            transform: scale(1.4); /* Zoom in using scale */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://s.w-x.co/staticmaps/wu/wu/wxtype1200_cur/uspie/animate.png" frameborder="0"></iframe>
    </div>
</body>
</html>
