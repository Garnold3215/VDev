        /* Enhanced Soft Glow Effect to Eliminate Sharp Edges */
        .hover-effect-soft-glow {
            position: relative; /* Position relative for pseudo-elements */
            transition: transform 0.4s ease-in-out; /* Smooth scaling */
        }

        .hover-effect-soft-glow::before {
            content: "";
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            border-radius: 50%; /* Makes the glow smooth and circular */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0; /* Start invisible */
            transition: opacity 0.4s ease-in-out;
            pointer-events: none; /* Prevent hover issues */
        }

        /* Hover effect */
        .hover-effect-soft-glow:hover::before {
            opacity: 1; /* Make the glow effect visible on hover */
        }

        .hover-effect-soft-glow:hover {
            transform: scale(1.05); /* Slightly enlarge the image */
        }
    </style>
