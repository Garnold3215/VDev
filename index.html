        /* Feathered Glow Effect Using Pseudo-Element for a Smooth Transition */
        .hover-effect-feathered-glow {
            position: relative;
            transition: transform 0.4s ease-in-out;
        }

        .hover-effect-feathered-glow::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%; /* Ensures a rounded, natural fade-out */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Allows mouse events to pass through to the original element */
        }

        /* Hover effect to fade in the feathered glow */
        .hover-effect-feathered-glow:hover::before {
            opacity: 1;
        }
    </style>
</head>
