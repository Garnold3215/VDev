<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florida 511 Camera Feeds</title>
  <!-- Include hls.js from CDN for HLS support in non-Safari browsers -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: row; /* Arrange videos side by side */
      height: 100vh;
    }
    video {
      flex: 1;            /* Each video takes up equal space */
      width: 50%;
      object-fit: cover;  /* Adjust to your preference (cover, contain, etc.) */
    }
  </style>
</head>
<body>
  <!-- First Camera Feed -->
  <video id="777-video_html5_api" class="vjs-tech" preload="auto" autoplay muted playsinline
         data-setup='{ "controls": true }'
         tabindex="-1"
         src="blob:https://fl511.com/e09eecff-3ae8-48f5-9fe5-b0c3d6fe2f51">
    <source src="https://167-d5.divas.cloud/CHAN-6316/CHAN-6316_1.stream/playlist.m3u8?204.145.118.4&vdswztokenhash=MJRRC3cdwKbNhpzmcvBrRwNx036n7opSAge3pq_PuO4=" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
    </p>
  </video>

  <!-- Second Camera Feed -->
  <video id="1080-video_html5_api" class="vjs-tech" preload="auto" autoplay muted playsinline
         data-setup='{ "controls": true }'
         tabindex="-1"
         src="blob:https://fl511.com/6a4899a3-5ef9-4c03-8bea-8d5dca26cde4">
    <source src="https://162-d2.divas.cloud/CHAN-9405/CHAN-9405_1.stream/playlist.m3u8?204.145.118.4&vdswztokenhash=GYDO8kkJH7dHphAT7H9kwHcKyZXaMknGFcCphebkuFw=" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
    </p>
  </video>

  <script>
    // Function to setup HLS for a given video element by its ID.
    function setupHls(videoId) {
      const video = document.getElementById(videoId);
      const hlsSource = video.querySelector('source').src;

      // Function to attempt playback (ensuring muted is set).
      function tryPlayVideo() {
        video.muted = true;
        video.play().catch(error => {
          console.error(`Playback error for ${videoId}:`, error);
        });
      }

      // Use hls.js if supported.
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsSource);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          tryPlayVideo();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Fallback for Safari, which supports HLS natively.
        video.src = hlsSource;
        video.addEventListener('loadedmetadata', function() {
          tryPlayVideo();
        });
      } else {
        console.error('This browser does not support HLS.');
      }
    }

    // Set up HLS for both video elements.
    setupHls("777-video_html5_api");
    setupHls("1080-video_html5_api");
  </script>
</body>
</html>
